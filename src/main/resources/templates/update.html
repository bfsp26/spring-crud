<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>CRUD</h1>
    <ul>
        <li>
            <a th:href="@{/}">Return</a>
        </li>
    </ul>
    <h2 class="mb-2">Client information</h2>

    <form th:action="@{/save}" method="post" th:object="${person}" autocomplete="off">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Firstname" name="firstname" th:field="*{firstname}">
            <label>Firstname</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Firstname" name="lastname"
                   th:field="*{lastname}">
            <label>Lastname</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="name@example.com" name="email" th:field="*{email}">
            <label>Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" placeholder="Phone" name="phone" th:field="*{phone}">
            <label>Phone</label>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
