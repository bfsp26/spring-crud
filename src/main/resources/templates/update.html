<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header th:replace="layout/layout :: header"></header>
  <h2 class="mb-2" th:text="#{msg.subtitle}"></h2>
  <ul>
    <li>
      <a th:href="@{/}" th:text="#{actions.return}"></a>
    </li>
  </ul>
  <form th:action="@{/save}" method="post" th:object="${person}" autocomplete="off">
    <input type="hidden" name="id" th:field="*{id}">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" placeholder="Firstname" name="firstname" th:field="*{firstname}">
      <label th:text="#{person.firstname}"></label>
      <span class="form-text text-danger" th:if=" ${#fields.hasErrors('firstname')}"
            th:errors="*{firstname}">Required field</span>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" placeholder="Firstname" name="lastname"
             th:field="*{lastname}">
      <label th:text="#{person.lastname}"></label>
      <span class="form-text text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Required field</span>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" placeholder="name@example.com" name="email" th:field="*{email}">
      <label th:text="#{person.email}"></label>
      <span class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}">Required field</span>
    </div>
    <div class="form-floating mb-3">
      <input type="tel" class="form-control" placeholder="Phone" name="phone" th:field="*{phone}">
      <label th:text="#{person.phone}"></label>
      <span class="form-text text-danger" th:if="${#fields.hasErrors('phone')}"
            th:errors="*{phone}">Required field</span>
    </div>

    <button type="submit" class="btn btn-primary" th:text="#{actions.save}"></button>
  </form>
  <footer th:replace="layout/layout :: footer"></footer>
</div>
</body>
</html>
