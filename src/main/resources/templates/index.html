<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header th:replace="layout/layout :: header"></header>
  <h2>People list</h2>
  <ul>
    <li>
      <a th:href="@{/add}" th:text="#{person.create}"></a>
    </li>
  </ul>
  <div th:if="${people != null and !people.empty}">
    <table class="table">
      <thead>
      <tr>
        <th th:text="#{person.firstname}"></th>
        <th th:text="#{person.lastname}"></th>
        <th th:text="#{person.email}"></th>
        <th th:text="#{person.phone}"></th>
        <th th:text="#{actions.edit}"></th>
        <th th:text="#{actions.delete}"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="person : ${people}">
        <td th:text="${person.firstname}"></td>
        <td th:text="${person.lastname}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.phone}"></td>
        <td>
          <a th:href="@{/edit/} + ${person.id}" th:text="#{actions.edit}"></a>
        </td>
        <td>
          <!-- Query Parameter -->
          <a th:href="@{/delete(id=${person.id})}" th:text="#{actions.delete}"></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${people == null or people.empty}" th:text="#{msg.nodata}">
  </div>
  <footer th:replace="layout/layout :: footer"></footer>
</div>
</body>
</html>
