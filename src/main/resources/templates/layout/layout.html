<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
</head>
<body>
<header th:fragment="header">
  <h1 th:text="#{template.header}" class="text-uppercase text-center"></h1>
</header>
<footer th:fragment="footer">
  <!-- Path: @ -->
  <div>
    <br>
    <a th:href="@{/(lang=es)}">ES</a> |
    <a th:href="@{/(lang=en)}">EN</a>
    <!-- <p>[[#{template.footer}]]</p> -->
    <span th:text="#{template.footer}"></span>
    <form th:action="@{/logout}" method="post">
      <a href="#" onclick="this.parentNode.submit();" th:text="#{msg.logout}"></a>
    </form>
  </div>

</footer>
</body>
</html>
